<!doctype html>
<html>

<head>
  <title>Url Rabbit</title>
  <style>
    * {
      margin: 0;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 100%;
      width: 800px;
    }

    .click-me {
      font-size: smaller;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      height: 40px;
    }

    button {
      border: 2px solid #8ccdf5;
      border-radius: 8px;
      padding: 4px;
      background-color: transparent;
      outline: 0;
      cursor: pointer;
      font-size: 100%;
    }

    button:hover {
      background-color: #8ccdf5;
      color: white;
    }

    textarea {
      font-family: Courier New, Courier, monospace;
      font-size: 16px;
      width: 100%;
      min-height: 400px;
      outline: none;
      border: 3px solid #8ccdf5;
      border-radius: 8px;
      background-color: rgba(#8ccdf5, 0.3);
    }
  </style>

</head>

<body>
  <div id="url-render">
    <textarea></textarea>
    <div class="click-me"><img src="yow_rabbit.gif"> clicking 'Yow!', the changes will apply in your browser <button id="yow-button">Yow!</button></div>
    <script src="popup.js"></script>
</body>

</html>
